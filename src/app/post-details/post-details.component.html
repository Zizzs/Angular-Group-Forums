
<div>
    <div>
        <p id="postTitle">{{post?.title}}</p>
    </div>
</div>

<div id="postBody">{{post?.body}}</div>
<p>{{post?.user}}</p>


<div>
    <button class="button" (click)="openNewComment()">New Comment</button>
</div>
<div  *ngIf="newComment">
    <app-new-comment [post]="post"></app-new-comment>
</div>
<hr class="postHr">
<div *ngFor="let comment of comments">
    <div>
        <h6>{{comment.body}}</h6>
    </div>
</div>
