<p>{{post?.title}}</p>
<p>{{post?.body}}</p>
<p>{{post?.user}}</p>
<p>{{post?.id}}</p>

<div>
    <button class="button" (click)="openNewComment()">New Comment</button>
</div>

<div  *ngIf="newComment">
    <app-new-comment></app-new-comment>
</div>

<div *ngFor="let comment of comments">
    <div>
        <h6>{{comment.body}}</h6>
    </div>
</div>
